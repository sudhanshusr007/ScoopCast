<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix-style Trailer Billboard</title>
  <style>
    /* Reset some default styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      overflow-x: hidden; /* Prevent horizontal scrolling */
    }
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      background-color: rgba(0, 0, 0, 0.3);
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar-logo {
      max-height: 40px;
    }
    .navbar-links {
      list-style-type: none;
      display: flex;
    }
    .navbar-links li {
      margin-right: 20px;
    }
    .navbar-links a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s ease-in-out;
    }
    .navbar-links a:hover {
      color: #e50914; /* Change color on hover */
    }
    .trailer-billboard {
      position: relative;
      width: 100%;
      height: 100vh;
      background-image: url("trailer_bg.jpg"); /* Replace with your trailer background */
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      top: 0;
    }
    .trailer-content {
      position: relative;
      z-index: 1;
    }
    .iframe-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: transparent; /* Change to desired background color */
      z-index: 2;
    }

  </style>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-logo">
      <img src="assets/logo.png" alt="ScoopCast Logo" style="width: 150px;">
    </div>
    <ul class="navbar-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">TV Shows</a></li>
      <li><a href="#">Movies</a></li>
      <li><a href="#">My List</a></li>
    </ul>
  </nav>

  <div class="trailer-billboard">
    <div class="trailer-content">
      <iframe id="trailer-iframe" width="2400" height="1000" src="https://www.youtube.com/embed/UBZhhdFHtn4?si=01wLsQ6xjjgeKW9h&amp;controls=0&autoplay=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      <div class="iframe-overlay"></div>
      
    </div>
  </div>

  
    
    <!-- Add more sections as needed -->
    
  </div>

  <script>
    window.addEventListener('scroll', function() {
      const sections = document.querySelectorAll('.section');
      sections.forEach(section => {
        const bounding = section.getBoundingClientRect();
        if (bounding.top >= 0 && bounding.bottom <= window.innerHeight) {
          section.classList.add('active');
        } else {
          section.classList.remove('active');
        }
      });
    });

   

    // Stop the video after 30 seconds
    setTimeout(function() {
      var iframe = document.querySelector('.trailer-content iframe');
      iframe.src = iframe.src.replace('autoplay=1', ''); // remove autoplay parameter
    }, 30000);
  </script>
</body>
</html>
